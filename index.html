<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- LINK -->
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>

    <div class="card_page--container">
      <div class="card_shapes--container">
        <div class="card_shape--bg_top">
          <img src="images/bg-pattern-top.svg" alt="Shape Top" />
        </div>
        <div class="card_shape--bg_bottom">
          <img src="images/bg-pattern-bottom.svg" alt="Shape Bottom" />
        </div>
      </div>

      <div class="card--center">
        <div class="card--container">

          <div class="card_shape--pattern">
            <img src="images/bg-pattern-card.svg" alt="" />
          </div>
          
          <div class="card_abouts--container">
            <div class="card_about--avatar">
              <img src="images/image-victor.jpg" alt="Image of Victor" />
            </div>
            <div class="card_about--name">Victor Crest <span>26</span></div>
            <div class="card_about--nation">London</div>
          </div>
          
          <hr class="card_separator" />
          <div class="card_datas--containers">
            <div class="card_data--container">
              <div class="card_data--numbers">80K</div>
              <div class="card_data--title">Followers</div>
            </div>
            <div class="card_data--container">
              <div class="card_data--numbers">803K</div>
              <div class="card_data--title">likes</div>
            </div>
            <div class="card_data--container">
              <div class="card_data--numbers">1.4K</div>
              <div class="card_data--title">Photos</div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
